name: Run Python Script Daily

on:
  schedule:
    # Runs at 9:30 AM IST (which is 4:00 AM UTC due to offset)
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      run: python script.py

    # --- NEW: Upload the CSV file as an artifact ---
    - name: Upload CSV file
      uses: actions/upload-artifact@v4
      with:
        # The name of the artifact that will be shown in the UI
        name: daily-gainers-csv
        # A path or glob pattern to the files you want to upload
        # The *.csv pattern will upload any file ending with .csv
        path: ./*.csv
        # Optional: artifacts are kept for 30 days by default
        retention-days: 30
